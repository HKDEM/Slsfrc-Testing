name: Salesforce Code Analyzer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Salesforce CLI
        uses: amtrack/setup-sfdx-cli@v1
        with:
          sfdx-cli-version: latest

      - name: Install Code Analyzer plugin
        run: sf plugins install code-analyzer

      - name: Run Code Analyzer
        run: |
          sf code-analyzer run --output-file sfca_results.sarif --view sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sfca_results.sarif
